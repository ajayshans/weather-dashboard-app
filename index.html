<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Link to Bootstrap 3rd Party API -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
  <!-- Link to Font Awesome for Icons -->
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
  <!-- Links to non-framework CSS -->
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title> Weather Dashboard App</title>
</head>

<body>
    <!-- Page Header -->
    <header class="jumbotron">
      <h1 class="display-3">Weather Dashboard</h1>
    </header>

    <!-- Main Page -->
    <main>
      <div class = "container-fluid">
        <div class = "row">
          <!-- Search Section -->
          <div id = "search" class = "col-2">
            <!-- Search Box -->
            <form id = "search-box" class = "form-group">
              <div class="form-group">
                <label for="city-input">Email address</label>
                <input type="text" class="form-control" id="city-input" placeholder="Enter city">
                <button type="submit" class="btn btn-primary" id = "search-button">Get Weather!</button>
              </div>
            </form>
            <hr>
            <!-- Search History -->
            <ul id = "search-history"></ul>
            <button id = "clear-button">Clear History</button>
          </div>



        </div>
      </div>


    </main>

    <!-- Linking to script.js file -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
